<div style="padding-left: 20px; padding-right: 20px">
  <mat-card class="example-card mat-elevation-z15">
    <mat-card-header>
      <div mat-card-avatar><mat-icon>directions_car</mat-icon></div>
      <mat-card-title>Consulta de Veículos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. João"
          #input
        />
      </mat-form-field>

      <ng-template #loading>
        <div *ngIf="errorLoading; else loadingCorrect">
            <span>
              Algum erro aconteceu ao tentar listar os Cursos.
            </span>
        </div>
    </ng-template>

    <ng-template #loadingCorrect>
        <mat-spinner></mat-spinner>
    </ng-template>

      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        *ngIf="completeLoading; else loading"
      >
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- Sobrenome Column -->
        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
          <td mat-cell *matCellDef="let element">{{ element.sobrenome }}</td>
        </ng-container>

        <!-- CPF / CNPJ Column -->
        <ng-container matColumnDef="cnpjcpf">
          <th mat-header-cell *matHeaderCellDef>CPF / CNPJ</th>
          <td mat-cell *matCellDef="let element">{{ element.cnpjcpf }}</td>
        </ng-container>

        <!-- Celular Column -->
        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef>Celular</th>
          <td mat-cell *matCellDef="let element">{{ element.celular }}</td>
        </ng-container>

        <!-- Fixo Column -->
        <ng-container matColumnDef="fixo">
          <th mat-header-cell *matHeaderCellDef>Fixo</th>
          <td mat-cell *matCellDef="let element">{{ element.fixo }}</td>
        </ng-container>

        <!-- Editar -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" style="width: min-content;">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Excluir -->
        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" style="width: min-content;">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
