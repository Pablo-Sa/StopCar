<div style="padding-left: 20px; padding-right: 20px">
  <mat-card class="example-card mat-elevation-z15">
    <mat-card-header>
      <div mat-card-avatar><mat-icon>directions_car</mat-icon></div>
      <mat-card-title>Atualizar Informações</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="vehicleForm">
        <mat-form-field appearance="outline" class="input">
          <mat-label>Modelo</mat-label>
          <input
            matInput
            placeholder="Informe o Modelo"
            formControlName="modelo"
            required
          />
          <mat-hint>* Obrigatório</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input">
          <mat-label>Ano de Fabricação</mat-label>
          <input
            matInput
            placeholder="Informe o Ano"
            formControlName="ano"
            required
          />
          <mat-hint>* Obrigatório</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input">
          <mat-label>Cor</mat-label>
          <input
            matInput
            placeholder="Informe a cor"
            formControlName="cor"
            required
          />
          <mat-hint>* Obrigatório</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input">
          <mat-label>Placa</mat-label>
          <input
            matInput
            placeholder="Informe a Placa"
            formControlName="placa"
            required
          />
          <mat-hint>* Obrigatório</mat-hint>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-stroked-button
        mat-dialog-close
        (click)="vehicleForm.reset()"
        color="warn"
      >
        Cancelar
      </button>
      <button
        mat-raised-button
        color="warn"
        [mat-dialog-close]="vehicleForm.value"
        [disabled]="vehicleForm.invalid"
      >
        Atualizar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
